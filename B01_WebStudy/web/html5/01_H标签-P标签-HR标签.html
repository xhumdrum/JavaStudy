<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_H标签-P标签-HR标签</title>
</head>
<body>

<!-- H标签
     1.H 标签是用来给文本添加标题语义的
     2.H标签最多只有6级，超过6级则无效
     3.H标签独占一行
     4.在企业开发中，每个页面中只能有一个H1标签
-->
    <h1>我是标签1</h1>
    <h2>我是标签2</h2>
    <h3>我是标签3</h3>
    <h4>我是标签4</h4>
    <h5>我是标签5</h5>
    <h6>我是标签6</h6>
    <h7>我是标签7</h7>
    我是普通标签

<!-- P 标签
    1. P标签包裹的内容会独占一行
-->
    <p>我是一段文本</p>
    <p>我是一段文本</p>
    我是一段普通文本

<!-- HR 标签
    1. 有两种写法
-->
    <hr>
    <hr />   <!--XHTML规范-->

</body>
</html>
