<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>锚点</title>
</head>
<body>

<!-- #锚点ID  跳转到锚点
    1. id 属性在本页面中时唯一的
    2. 通过 a 标签跳转 锚点，是没有动画过渡效果的
-->
    <h2>我是顶部</h2>
    <a href="#center">跳转到中部</a>

    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>

<!-- id 可以指定一个锚点
-->
    <h2 id="center">我是中部</h2>

    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>

    <h2>我是底部</h2>
    <a href="#">返回顶部</a>

</body>
</html>
