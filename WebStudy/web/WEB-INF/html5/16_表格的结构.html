<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的结构</title>
</head>
<body>
<!--
表格的结构
<table>
  <caption>表格的标题</caption>   -- 表格标题
  <thead>                       -- 表格表头
    <tr>
      <th>每一列的标题</th>>
    </tr>
  </thead>
  <tbody>                       -- 表格主题
    <tr>
      <td>数据</td>
    </tr>
  </tbody>
  <tfoot>                      -- 表格尾部附加
    <tr>
      <td>数据</td>
    </tr>
  </tfoot>
</table>

-->

<table border="1px" width="500px" height="300px">
  <caption>学生信息表</caption>
  <thead>
    <tr>
      <th>姓名</th>
      <th>年龄</th>
      <th>身高</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>张三</td>
      <td>20</td>
      <td>1.75</td>
    </tr>
    <tr>
      <td>李四</td>
      <td>30</td>
      <td>1.75</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>2</td>
      <td>25</td>
      <td>1.75</td>
    </tr>
  </tfoot>


</table>



</body>
</html>
