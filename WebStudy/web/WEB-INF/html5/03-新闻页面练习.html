    <h1 align="center">各级工会加大对困难职工家庭帮扶力度</h1>
    <h5>来源：央视网 | 2022年05月07日 10:57:12</h5>
    <hr>
    <p>央视网消息：日前，全国总工会印发《关于做好疫情期间常态化送温暖和帮扶工作有关事项的通知》，
        要求各级工会要结合疫情防控工作要求，加大对困难职工家庭的帮扶力度。
    </p>
    <p>《通知》明确，各级工会要配合做好封控地区职工家庭生活保障。要广泛动员社会资源，结合工会
        慰问品集采优势，丰富服务职工需求的资源供给，协同政府保供工作，为广大职工及时送上急需的生活物资。
    </p>
