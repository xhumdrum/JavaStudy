<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a标签</title>
    <base target="_blank"> <!--指定本页所有链接跳转方式-->
</head>
<body>
    <!-- a 标签
        1. 用于控制页面与页面之间跳转
        2. href 需要跳转的目标,如果是外部网页URL，一定要加上 http:// 或https://
        3. target 是否新开页面 _blank 新页面跳转 不指定或_self,在本页面跳转
        4. title 鼠标划过链接时的提示信息
    -->
    <a href="http://news.baidu.com/">新闻</a>

    <!--target 跟base 不一致的话，可以单独指定-->
    <a href="http://www.baidu.com" target="_self"  title="链接提示信息">
        <img src="../imgs/003.jpg">
    </a>  <!--点击图片跳转-->


    <!-- 假链接
        1. 两种方式
        2. 区别，# 点一下可以返回网页顶部，javavscript: 则不会
        3. 网页上“返回顶部”，都是通过 # 假链接实现的
    -->
    <a href="#">点了不会跳转</a>
    <a href="javascript:">点了也不会跳转</a>

</body>
</html>
