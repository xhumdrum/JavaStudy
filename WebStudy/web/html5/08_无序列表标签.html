<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表标签</title>
</head>
<body>
<!--
    1. 无序列表的格式：  (ul=unordered list) (li=list item)
        <ul>
            <li>需要现实的条目内容</li>
        </ul>
    2. 一般情况下，ul标签和li标签是一个整体，同时出现
    3. ul标签不推荐包含别的标签

-->
    <h2>中国大城市有哪些？</h2>
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ul>

</body>
</html>
